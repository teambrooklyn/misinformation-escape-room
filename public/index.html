<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"/>
    <meta name="theme-color" content="#000000" />

    <link rel="canonical" href="https://lokisloop.org" />
    <meta name="apple-mobile-web-app-title" content="Lokisloop.org"/>
    <meta name="application-name" content="Lokisloop.org"/>
    <meta name="description" content="Loki's Loop is a virtual escape room reseach project sponsored by the University of Washington Information School." />

    <!-- Open Graph Protocol -->
    <meta property="og:image" content="https://i.imgur.com/N99Y7fm.png">
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://lokisloop.org"/>
    <meta property="og:title" content="Loki's Loop Escape Room"/>
    <meta property="og:description" content="Loki's Loop is a virtual escape room reseach project sponsored by the University of Washington Information School."/>

    <!-- Twitter -->
    <meta property="twitter:image" content="https://i.imgur.com/N99Y7fm.png">
    <meta property="twitter:description" content = "Loki's Loop is a virtual escape room reseach project sponsored by the University of Washington Information School."/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e2c182">
    <meta name="msapplication-TileColor" content="#e2c182">
    <meta name="theme-color" content="#e2c182">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Sancreek&family=Source+Sans+Pro:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@1,700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loki's Loop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
